<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文單字學習板</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // 修正：引入 setPersistence 和 browserSessionPersistence 來解決無痕模式問題
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, onSnapshot, query, deleteDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";
        
        // 將 Firebase 函式設為全域變數，供 Babel 腳本使用
        window.firebase = {
            initializeApp,
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            // 修正：匯出新的函式
            setPersistence,
            browserSessionPersistence,
            getFirestore,
            collection,
            doc,
            addDoc,
            setDoc,
            onSnapshot,
            query,
            deleteDoc,
            serverTimestamp,
            getDoc,
            getFunctions,
            httpsCallable
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        // 從全域 window 物件取得 Firebase 函式
        const { 
            initializeApp, getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
            setPersistence, browserSessionPersistence,
            getFirestore, collection, doc, addDoc, setDoc, onSnapshot, query, deleteDoc, serverTimestamp, getDoc, 
            getFunctions, httpsCallable 
        } = window.firebase;

        // 為預設使用者定義一個固定的帳號密碼
        const DEFAULT_USER_EMAIL = "default-user@wordbank-app.com";
        const DEFAULT_USER_PASSWORD = "DefaultPassword123!";

        // --- 輔助函式與圖示 (無變更) ---
        const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        const PlusIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5"y1="12" x2="19" y2="12"></line></svg> );
        const BookOpenIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg> );
        const EditIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg> );
        const Volume2Icon = () => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg> );
        const Trash2Icon = () => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg> );
        const LoadingSpinner = () => ( <div className="flex justify-center items-center p-4"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div></div> );
        const speak = (text) => { if ('speechSynthesis' in window) { const utterance = new SpeechSynthesisUtterance(text); utterance.lang = 'en-US'; window.speechSynthesis.speak(utterance); } else { console.error('Text-to-speech not supported in this browser.'); } };

        // --- 使用者管理元件 (無變更) ---
        function UserManagement({ profiles, currentProfileId, onCreateProfile, onSelectProfile, onDeleteProfile }) {
            const [newProfileName, setNewProfileName] = useState('');
            const [error, setError] = useState('');
            const handleCreate = () => { if (newProfileName.trim()) { const isDuplicate = profiles.some( profile => profile.name.toLowerCase() === newProfileName.trim().toLowerCase() ); if (isDuplicate) { setError('這個名稱已經存在了！'); return; } setError(''); onCreateProfile(newProfileName.trim()); setNewProfileName(''); } };
            return ( <div className="bg-gray-100 p-4 rounded-lg mb-6 border border-gray-200 flex flex-col sm:flex-row gap-4 items-center justify-center flex-wrap"> <div className="flex gap-2"> <input type="text" value={newProfileName} onChange={(e) => setNewProfileName(e.target.value)} placeholder="輸入新使用者名稱" className="p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" /> <button onClick={handleCreate} className="bg-indigo-500 text-white font-bold p-2 rounded-lg hover:bg-indigo-600"> 建立新使用者 </button> </div> {error && <p className="text-red-500 text-center mt-2 sm:mt-0">{error}</p>} <div className="flex gap-2 items-center"> <label htmlFor="profile-select" className="font-medium text-gray-700">目前使用者:</label> <select id="profile-select" value={currentProfileId} onChange={(e) => onSelectProfile(e.target.value)} className="p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> {profiles.map(p => ( <option key={p.id} value={p.id}>{p.name}</option> ))} </select> <button onClick={() => onDeleteProfile(currentProfileId)} disabled={profiles.length <= 1} className="p-2 text-red-500 hover:text-red-700 disabled:text-gray-400 disabled:cursor-not-allowed" aria-label="刪除目前使用者"><Trash2Icon /></button> </div> </div> );
        }

        // --- 主應用程式元件 ---
        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null);
            const [functions, setFunctions] = useState(null);
            const [profiles, setProfiles] = useState([]);
            const [currentProfileId, setCurrentProfileId] = useState('');
            const [mode, setMode] = useState('add');
            const [words, setWords] = useState([]);
            const [isAppLoading, setIsAppLoading] = useState(true);
            
            // Firebase 初始化與認證
            useEffect(() => {
                const firebaseConfig = { apiKey: "AIzaSyDpWl8Ie0e38vmtK0zYS09PxuVoHKTDG_c", authDomain: "wordbank-5ff4f.firebaseapp.com", projectId: "wordbank-5ff4f", storageBucket: "wordbank-5ff4f.firebasestorage.app", messagingSenderId: "514230924466", appId: "1:514230924466:web:55aec014ab6c20746005ab", measurementId: "G-HGGYRFYK2G" };
                try {
                    const app = initializeApp(firebaseConfig);
                    const firebaseAuth = getAuth(app);
                    const firestoreDb = getFirestore(app);
                    setAuth(firebaseAuth);
                    setDb(firestoreDb);
                    setFunctions(getFunctions(app, 'asia-east1'));
                    setPersistence(firebaseAuth, browserSessionPersistence).then(() => {
                        const unsubscribe = onAuthStateChanged(firebaseAuth, async (firebaseUser) => {
                            if (firebaseUser) {
                                setUser(firebaseUser);
                            } else {
                                try {
                                    await signInWithEmailAndPassword(firebaseAuth, DEFAULT_USER_EMAIL, DEFAULT_USER_PASSWORD);
                                } catch (error) {
                                    if (error.code === 'auth/user-not-found') {
                                        try {
                                            const userCredential = await createUserWithEmailAndPassword(firebaseAuth, DEFAULT_USER_EMAIL, DEFAULT_USER_PASSWORD);
                                            const newUserId = userCredential.user.uid;
                                            const userDocRef = doc(firestoreDb, "users", newUserId);
                                            const defaultProfileRef = doc(collection(userDocRef, "profiles"));
                                            await setDoc(userDocRef, { lastSelectedProfileId: defaultProfileRef.id });
                                            await setDoc(defaultProfileRef, { name: '預設使用者' });
                                        } catch (creationError) { console.error("建立預設使用者或初始資料失敗:", creationError); }
                                    } else { console.error("登入預設使用者時發生其他錯誤:", error); }
                                }
                            }
                        });
                        return () => unsubscribe();
                    }).catch((error) => { console.error("設定認證持續性失敗:", error); });
                } catch (error) { console.error("Firebase 初始化失敗:", error); }
            }, []);

            // *** 修正：建立兩個獨立的監聽器來確保資料同步 ***

            // 監聽器 #1：載入 Profile 列表
            useEffect(() => {
                if (!db || !user) {
                    setProfiles([]);
                    return;
                }
                const profilesCollectionPath = `users/${user.uid}/profiles`;
                const q = query(collection(db, profilesCollectionPath));
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const profilesData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProfiles(profilesData);
                }, (error) => { console.error("讀取 profiles 失敗:", error); });
                return () => unsubscribe();
            }, [db, user]);

            // 監聽器 #2：載入並同步「當前選擇」的 Profile
            useEffect(() => {
                if (!db || !user) return;
                const userDocRef = doc(db, `users/${user.uid}`);
                const unsubscribe = onSnapshot(userDocRef, (docSnap) => {
                    const lastSelectedId = docSnap.data()?.lastSelectedProfileId;
                    if (profiles.length > 0) {
                        const isValid = profiles.some(p => p.id === lastSelectedId);
                        setCurrentProfileId(isValid ? lastSelectedId : profiles[0].id);
                    } else {
                        setCurrentProfileId('');
                    }
                }, (error) => { console.error("監聽使用者文件失敗:", error); });
                return () => unsubscribe();
            }, [db, user, profiles]); // 當 profiles 列表更新時也需要重新判斷

            // 監聽器 #3：載入單字資料，並管理整體讀取狀態
            useEffect(() => {
                setIsAppLoading(true);
                if (!db || !user || !currentProfileId) {
                    setWords([]);
                    setIsAppLoading(false);
                    return;
                }
                const wordsCollectionPath = `users/${user.uid}/profiles/${currentProfileId}/words`;
                const q = query(collection(db, wordsCollectionPath));
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const wordsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), createdAt: doc.data().createdAt?.toDate ? doc.data().createdAt.toDate() : new Date() }));
                    setWords(wordsData);
                    setIsAppLoading(false);
                }, (error) => { console.error("讀取單字失敗: ", error); setIsAppLoading(false); });
                return () => unsubscribe();
            }, [db, user, currentProfileId]);

            const handleCreateProfile = async (name) => {
                if (!db || !user) return;
                const newProfile = { name: name.trim() };
                const profilesCollectionPath = `users/${user.uid}/profiles`;
                try {
                    const docRef = await addDoc(collection(db, profilesCollectionPath), newProfile);
                    await handleSelectProfile(docRef.id); // 建立後直接選取
                } catch (e) { console.error("建立 profile 失敗:", e); }
            };

            const handleSelectProfile = async (profileId) => {
                if (!db || !user || !profileId) return;
                const userDocRef = doc(db, `users/${user.uid}`);
                try {
                    await setDoc(userDocRef, { lastSelectedProfileId: profileId }, { merge: true });
                } catch (error) { console.error("儲存上次選擇的 profile 失敗:", error); }
            };

            const handleDeleteProfile = async (profileId) => {
                if (!db || !user || !profileId || profiles.length <= 1) {
                    alert("必須保留至少一個使用者。");
                    return;
                }
                if (window.confirm(`確定要刪除使用者 "${profiles.find(p=>p.id===profileId)?.name}" 嗎？此動作無法復原。`)) {
                    try {
                        const profileDocRef = doc(db, `users/${user.uid}/profiles`, profileId);
                        await deleteDoc(profileDocRef);
                        // 注意：onSnapshot 會自動處理列表更新和當前使用者的重新選擇
                    } catch (error) {
                        console.error("刪除 profile 失敗:", error);
                        alert("刪除失敗，請稍後再試。");
                    }
                }
            };

            const sortedWords = useMemo(() => {
                return [...words].sort((a, b) => { if (a.learned === b.learned) return (b.createdAt || 0) - (a.createdAt || 0); return a.learned ? 1 : -1; });
            }, [words]);

            const renderContent = () => {
                if (isAppLoading || !user) { return <div className="mt-10"><LoadingSpinner /></div>; }
                if (!currentProfileId) { return <div className="text-center p-8 text-gray-500">請先建立一個使用者來開始。</div>; }
                const userId = user.uid;
                const profileId = currentProfileId;
                switch (mode) {
                    case 'add': return <AddWordModule db={db} userId={userId} profileId={profileId} functions={functions} />;
                    case 'review': return <ReviewModule db={db} userId={userId} profileId={profileId} words={sortedWords} />;
                    case 'test': return <TestModule words={words} />;
                    default: return <AddWordModule db={db} userId={userId} profileId={profileId} functions={functions} />;
                }
            };

            return (
                <div className="bg-gray-100 min-h-screen font-sans text-gray-800">
                    <div className="container mx-auto p-4 md:p-6 max-w-4xl">
                        <header className="text-center mb-6">
                            <h1 className="text-4xl font-bold text-blue-600">英文單字學習板</h1>
                            <p className="text-gray-500 mt-2">建立你的個人化單字庫</p>
                        </header>
                        <UserManagement profiles={profiles} currentProfileId={currentProfileId} onCreateProfile={handleCreateProfile} onSelectProfile={handleSelectProfile} onDeleteProfile={handleDeleteProfile} />
                        <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6">
                            <nav className="flex justify-center border-b-2 border-gray-200 mb-6 overflow-x-auto">
                                <button onClick={() => setMode('add')} className={`flex-shrink-0 flex items-center gap-2 px-4 py-3 text-lg font-medium border-b-4 ${mode === 'add' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-blue-500'}`}><PlusIcon /> 新增單字</button>
                                <button onClick={() => setMode('review')} className={`flex-shrink-0 flex items-center gap-2 px-4 py-3 text-lg font-medium border-b-4 ${mode === 'review' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-blue-500'}`}><BookOpenIcon /> 複習模式</button>
                                <button onClick={() => setMode('test')} className={`flex-shrink-0 flex items-center gap-2 px-4 py-3 text-lg font-medium border-b-4 ${mode === 'test' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-blue-500'}`}><EditIcon /> 考試模式</button>
                            </nav>
                            <main>{renderContent()}</main>
                        </div>
                    </div>
                </div>
            );
        }

        // --- 其他元件 (AddWordModule, ReviewModule, Flashcard, TestModule) ---
        // 這些元件的程式碼與您提供的版本相同，此處為求簡潔省略。
        // 您可以將您檔案中這些元件的程式碼直接複製貼上到這裡。
        // --- AddWordModule (No major changes needed) ---
        function AddWordModule({ db, userId, profileId, functions }) { // <-- 接收 functions
            const [word, setWord] = useState('');
            const [results, setResults] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [message, setMessage] = useState('');

            const handleSearch = async (e) => {
                e.preventDefault();
                const wordsToSearch = word.split(/[,/]/).map(w => w.trim()).filter(Boolean);
                if (wordsToSearch.length === 0) { setError('請輸入至少一個英文單字。'); return; }
                if (!functions) { setError('Functions 服務尚未準備好。'); return; }
                
                setIsLoading(true);
                setError('');
                setResults([]);
                setMessage('');

                // 準備呼叫 Cloud Function
                const getWordDefinition = httpsCallable(functions, 'getWordDefinition');

                const searchPromises = wordsToSearch.map(async (singleWord) => {
                    try {
                        // 呼叫後端函式並傳遞單字
                        const result = await getWordDefinition({ word: singleWord });
                        // result.data 現在包含 { translation, sentence }
                        return { word: singleWord, status: 'success', ...result.data };
                    } catch (err) {
                        console.error(`Error fetching ${singleWord}:`, err);
                        return { word: singleWord, status: 'error', error: '查詢失敗' };
                    }
                });

                const allResults = await Promise.all(searchPromises);
                setResults(allResults);
                setIsLoading(false);
            };

            const handleSave = async (resultToSave) => {
                if (!resultToSave || !db || !userId || !profileId) return;
                // 使用新的路徑結構
                const wordsCollectionPath = `users/${userId}/profiles/${profileId}/words`;
                try {
                    await addDoc(collection(db, wordsCollectionPath), {
                        word: resultToSave.word.trim().toLowerCase(),
                        translation: resultToSave.translation,
                        sentence: resultToSave.sentence,
                        learned: false,
                        createdAt: serverTimestamp()
                    });
                    setMessage(`單字 "${resultToSave.word}" 已成功儲存！`);
                    setResults(prev => prev.map(r => r.word === resultToSave.word ? { ...r, saved: true } : r));
                } catch (err) {
                    console.error("Error saving word:", err);
                    setError(`儲存 "${resultToSave.word}" 失敗，請稍後再試。`);
                }
            };

            return (
                <div className="p-4">
                    <form onSubmit={handleSearch} className="flex flex-col sm:flex-row gap-2">
                        <input type="text" value={word} onChange={(e) => setWord(e.target.value)} placeholder="輸入單字，可用 / 或 , 分隔..." className="flex-grow p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <button type="submit" disabled={isLoading} className="bg-blue-500 text-white font-bold p-3 rounded-lg hover:bg-blue-600 disabled:bg-blue-300 flex justify-center items-center">
                            {isLoading ? <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div> : '查詢'}
                        </button>
                    </form>
                    {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                    {message && <p className="text-green-500 mt-4 text-center">{message}</p>}
                    <div className="mt-6 space-y-4">
                        {results.map((result, index) => (
                            <div key={index} className={`p-6 rounded-lg border-l-4 ${result.status === 'success' ? 'bg-blue-50 border-blue-400' : 'bg-red-50 border-red-400'}`}>
                                {result.status === 'success' ? (
                                    <div>
                                        <h3 className="text-3xl font-bold text-gray-800 flex items-center gap-3">{result.word}<button onClick={() => speak(result.word)} className="text-gray-500 hover:text-blue-600"><Volume2Icon /></button></h3>
                                        <p className="text-xl text-gray-600 mt-2">{result.translation}</p>
                                        <div className="mt-4">
                                            <p className="font-semibold text-gray-700">例句：</p>
                                            <p className="text-lg text-gray-800 flex items-center gap-3">"{result.sentence}"<button onClick={() => speak(result.sentence)} className="text-gray-500 hover:text-blue-600"><Volume2Icon /></button></p>
                                        </div>
                                        <button onClick={() => handleSave(result)} disabled={result.saved} className="mt-6 w-full bg-green-500 text-white font-bold p-3 rounded-lg hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed">
                                            {result.saved ? '已儲存' : '儲存這個單字'}
                                        </button>
                                    </div>
                                ) : (
                                    <div>
                                        <h3 className="text-2xl font-bold text-red-800">{result.word}</h3>
                                        <p className="text-red-600 mt-2">{result.error}</p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- MODIFIED: ReviewModule with Pagination ---
        function ReviewModule({ db, userId, profileId, words }) { // <-- 接收 profileId
            const [currentPage, setCurrentPage] = useState(1);
            const wordsPerPage = 9;

            if (words.length === 0) {
                return <p className="text-center text-gray-500 p-8">你的單字庫是空的！請先到「新增單字」分頁加入一些單字。</p>;
            }

            const indexOfLastWord = currentPage * wordsPerPage;
            const indexOfFirstWord = indexOfLastWord - wordsPerPage;
            const currentWords = words.slice(indexOfFirstWord, indexOfLastWord);
            const totalPages = Math.ceil(words.length / wordsPerPage);

            const paginate = (pageNumber) => setCurrentPage(pageNumber);

            return (
                <div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
                        {currentWords.map(word => (
                            <Flashcard key={word.id} wordData={word} db={db} userId={userId} profileId={profileId} />
                        ))}
                    </div>
                    {totalPages > 1 && (
                        <div className="flex justify-center items-center gap-4 mt-6">
                            <button onClick={() => paginate(currentPage - 1)} disabled={currentPage === 1} className="px-4 py-2 bg-gray-300 rounded-lg disabled:opacity-50">上一頁</button>
                            <span className="font-medium">{`第 ${currentPage} / ${totalPages} 頁`}</span>
                            <button onClick={() => paginate(currentPage + 1)} disabled={currentPage === totalPages} className="px-4 py-2 bg-gray-300 rounded-lg disabled:opacity-50">下一頁</button>
                        </div>
                    )}
                </div>
            );
        }

        // --- Flashcard Component (No changes needed) ---
        function Flashcard({ wordData, db, userId, profileId }) { // <-- 接收 profileId
            const [showTranslation, setShowTranslation] = useState(false);
            const [isConfirmingDelete, setIsConfirmingDelete] = useState(false);

            const handleLearnedChange = async (e) => {
                const newLearnedStatus = e.target.checked;
                const wordDocRef = doc(db, `users/${userId}/profiles/${profileId}/words`, wordData.id);
                try { await setDoc(wordDocRef, { learned: newLearnedStatus }, { merge: true }); }
                catch (error) { console.error("Error updating word status: ", error); }
            };

            const handleDelete = async (e) => {
                e.stopPropagation();
                if (!isConfirmingDelete) {
                    setIsConfirmingDelete(true);
                    setTimeout(() => setIsConfirmingDelete(false), 3000);
                    return;
                }
                const wordDocRef = doc(db, `users/${userId}/profiles/${profileId}/words`, wordData.id);
                try { await deleteDoc(wordDocRef); }
                catch (error) { console.error("Error deleting word: ", error); setIsConfirmingDelete(false); }
            };
            
            const speakWrapper = (e, text) => {
                e.stopPropagation();
                speak(text);
            };

            return (
                <div className="flex flex-col">
                    <div className={`w-full bg-white rounded-t-xl shadow-md p-6 border-2 flex-grow flex flex-col justify-between ${wordData.learned ? 'border-green-400' : 'border-gray-200'}`}>
                        <div>
                            <h3 className="text-2xl font-bold flex items-center justify-between">{wordData.word}<button onClick={(e) => speakWrapper(e, wordData.word)} className="text-gray-400 hover:text-blue-600 flex-shrink-0"><Volume2Icon /></button></h3>
                            <p className="text-gray-600 mt-4 text-base italic flex items-center justify-between"><span>"{wordData.sentence}"</span><button onClick={(e) => speakWrapper(e, wordData.sentence)} className="text-gray-400 hover:text-blue-600 flex-shrink-0 ml-2 p-1"><Volume2Icon /></button></p>
                        </div>
                        <div className="mt-4 pt-4 border-t border-gray-200 text-center">
                            {showTranslation ? (
                                <div>
                                     <h4 className="text-2xl font-bold text-blue-800 mb-2">{wordData.translation}</h4>
                                     <button onClick={(e) => { e.stopPropagation(); setShowTranslation(false); }} className="text-sm text-blue-500 hover:underline">隱藏翻譯</button>
                                </div>
                            ) : (
                                <button onClick={(e) => { e.stopPropagation(); setShowTranslation(true); }} className="w-full bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg hover:bg-blue-200">查看翻譯</button>
                            )}
                        </div>
                    </div>
                    <div className={`flex justify-between items-center bg-gray-50 p-2 rounded-b-lg shadow-md border-2 border-t-0 ${wordData.learned ? 'border-green-400' : 'border-gray-200'}`}>
                        <label className="flex items-center gap-2 text-sm text-gray-600 cursor-pointer"><input type="checkbox" checked={!!wordData.learned} onChange={handleLearnedChange} className="form-checkbox h-5 w-5 text-green-500 rounded border-gray-300 focus:ring-green-400"/>已學會</label>
                        <button onClick={handleDelete} className={`p-1 rounded-full transition-all duration-300 ease-in-out ${isConfirmingDelete ? 'bg-red-500 text-white w-20' : 'text-red-400 hover:text-red-600 w-8'}`} aria-label={isConfirmingDelete ? '確認刪除' : '刪除單字'}>{isConfirmingDelete ? <span className="text-xs">確認?</span> : <Trash2Icon />}</button>
                    </div>
                </div>
            );
        }

        // --- MODIFIED: TestModule with 10 questions & pronunciation ---
        function TestModule({ words }) {
            const [testWords, setTestWords] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswer, setUserAnswer] = useState('');
            const [feedback, setFeedback] = useState({ message: '', type: '' });
            const [score, setScore] = useState(0);
            const [isTestFinished, setIsTestFinished] = useState(false);

            useEffect(() => {
                if (words.length > 0) startTest();
            }, [words]);

            const startTest = () => {
                const unlearnedWords = words.filter(w => !w.learned);
                const wordsToTest = unlearnedWords.length > 0 ? unlearnedWords : words;
                const shuffled = [...wordsToTest].sort(() => 0.5 - Math.random());
                setTestWords(shuffled.slice(0, 10)); // Take only 10 questions
                setCurrentQuestionIndex(0);
                setUserAnswer('');
                setFeedback({ message: '', type: '' });
                setScore(0);
                setIsTestFinished(false);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (feedback.message) return;
                const currentWord = testWords[currentQuestionIndex];
                if (userAnswer.trim().toLowerCase() === currentWord.word.toLowerCase()) {
                    setFeedback({ message: '正確！', type: 'correct' });
                    setScore(s => s + 1);
                } else {
                    setFeedback({ message: `錯誤，正確答案是：${currentWord.word}`, type: 'incorrect' });
                }
                setTimeout(() => {
                    if (currentQuestionIndex < testWords.length - 1) {
                        setCurrentQuestionIndex(i => i + 1);
                        setUserAnswer('');
                        setFeedback({ message: '', type: '' });
                    } else {
                        setIsTestFinished(true);
                    }
                }, 1500);
            };

            if (words.length === 0) return <p className="text-center text-gray-500 p-8">你的單字庫是空的！無法進行考試。</p>;
            if (testWords.length === 0) return <div className="text-center p-8"><h3 className="text-xl font-bold">太棒了！</h3><p className="text-lg mt-2">所有單字都已學會，考試模式中沒有題目。</p><p className="text-gray-500 mt-1">你可以取消勾選「已學會」來重新測驗它們。</p></div>;

            if (isTestFinished) {
                return (
                    <div className="text-center p-8">
                        <h3 className="text-2xl font-bold">考試結束！</h3>
                        <p className="text-xl mt-4">你的分數是：<span className="font-bold text-blue-600">{score} / {testWords.length}</span></p>
                        <p className="text-3xl mt-2">{testWords.length > 0 ? ((score / testWords.length) * 100).toFixed(0) : 100}%</p>
                        <button onClick={startTest} className="mt-8 bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600">再試一次</button>
                    </div>
                );
            }

            const currentWordData = testWords[currentQuestionIndex];
            const blank = "______";
            const questionSentence = currentWordData.sentence.replace(new RegExp(`\\b${currentWordData.word}\\b`, 'gi'), blank);

            return (
                <div className="p-4 text-center">
                    <p className="text-gray-600 mb-2">第 {currentQuestionIndex + 1} / {testWords.length} 題</p>
                    <div className="flex justify-center items-center gap-3 mb-6">
                        <h3 className="text-2xl font-semibold">"{questionSentence}"</h3>
                        <button onClick={() => speak(currentWordData.sentence)} className="text-gray-500 hover:text-blue-600"><Volume2Icon /></button>
                    </div>
                    <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-2 justify-center">
                         <input type="text" value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} placeholder="請填入單字" className="flex-grow p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center" autoFocus disabled={!!feedback.message} />
                        <button type="submit" className="bg-blue-500 text-white font-bold p-3 rounded-lg hover:bg-blue-600 disabled:bg-gray-400" disabled={!!feedback.message}>送出答案</button>
                    </form>
                    {feedback.message && <div className={`mt-4 p-3 rounded-lg text-lg font-bold ${feedback.type === 'correct' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{feedback.message}</div>}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
