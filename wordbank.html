        function GameModule({ words }) {
            const [difficulty, setDifficulty] = useState(null); // null, 'easy', 'medium', 'hard'
            const [cards, setCards] = useState([]);
            const [flippedIndices, setFlippedIndices] = useState([]);
            const [isChecking, setIsChecking] = useState(false);
            const [matchedPairs, setMatchedPairs] = useState([]); // Store matchIds of matched pairs

                medium: { pairs: 6, cols: 4 },

            const selectWordsForGame = (numPairs) => {
                const unlearned = words.filter(w => !w.learned);
                const learnable = unlearned.length >= numPairs ? unlearned : words;
                if (learnable.length < numPairs) return null;
                return [...learnable].sort(() => 0.5 - Math.random()).slice(0, numPairs);
            };

            const startGame = (level) => {
                const settings = difficultySettings[level];
                const selectedWords = selectWordsForGame(settings.pairs);

                if (!selectedWords) return; // Button should be disabled, but as a safeguard

                let gameCards = [];
                selectedWords.forEach((word, index) => {
                    const matchId = `pair-${index}`;
                    gameCards.push({ id: `word-${index}`, content: word.word, type: 'word', matchId });
                    gameCards.push({ id: `trans-${index}`, content: word.translation, type: 'translation', matchId });
                });

                for (let i = gameCards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [gameCards[i], gameCards[j]] = [gameCards[j], gameCards[i]];
                }

                setDifficulty(level);
                setCards(gameCards);
                setFlippedIndices([]);
                setMatchedPairs([]);
                setIsChecking(false);
            };

            useEffect(() => {
                if (flippedIndices.length < 2) return;

                setIsChecking(true);
                const [firstIndex, secondIndex] = flippedIndices;
                const firstCard = cards[firstIndex];
                const secondCard = cards[secondIndex];

                if (firstCard.matchId === secondCard.matchId) {
                    setMatchedPairs(prev => [...prev, firstCard.matchId]);
                    setFlippedIndices([]);
                    setIsChecking(false);
                } else {
                    setTimeout(() => {
                        setFlippedIndices([]);
                        setIsChecking(false);
                    }, 1200);
                }
            }, [flippedIndices, cards]);

                }

            };
            
            const resetGame = () => {

                    </div>
                );

                        <p className="text-xl text-gray-600 mb-6">ä½ æˆåŠŸé…å°äº†æ‰€æœ‰çš„å–®å­—å¡ï¼è¨˜æ†¶åŠ›çœŸå¥½ï¼</p>

                    </div>

            );
        }

            const sortedWords = useMemo(() => {

            }

            if (authError) {

                    <div className="flex flex-col justify-center items-center min-h-screen bg-red-50 text-red-700 p-4">
                        <h2 className="text-2xl font-bold mb-4">æ‡‰ç”¨ç¨‹å¼ç„¡æ³•è¼‰å…¥</h2>
                        <p className="text-center">{authError}</p>
                        <p className="text-center mt-2 text-sm text-red-500">è«‹æª¢æŸ¥ç€è¦½å™¨é–‹ç™¼è€…å·¥å…· (F12) çš„ Console (ä¸»æ§å°) æ¨™ç±¤ä»¥ç²å–è©³ç´°éŒ¯èª¤è³‡è¨Šã€‚</p>
                    </div>

            }
            
            if (user && profiles && profiles.length === 0) {

                                <p className="text-gray-500 mt-4 text-lg">çœ‹èµ·ä¾†æ‚¨é‚„æ²’æœ‰ä»»ä½•å­¸ç¿’è€…ã€‚</p>
                                <p className="text-gray-600 mt-2">è«‹å…ˆå»ºç«‹ä¸€å€‹å­¸ç¿’è€…ä¾†é–‹å§‹æ‚¨çš„å­¸ç¿’ä¹‹æ—…ï¼</p>

        // --- å…¶ä»–å…ƒä»¶ (AddWordModule, ReviewModule, Flashcard, TestModule) ---

        function AddWordModule({ db, userId, profileId, functions }) {
            const [word, setWord] = useState('');

            const handleSearch = async (e) => {

                                        </div>
                                        <button onClick={() => handleSave(result)} disabled={result.saved} className="mt-6 w-full bg-green-500 text-white font-bold p-3 rounded-lg hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed">
                                            {result.saved ? 'å·²å„²å­˜' : 'å„²å­˜é€™å€‹å–®å­—'}
                                        </button>
                                    </div>
                                ) : (
                                    <div>
                                        <h3 className="text-2xl font-bold text-red-800">{result.word}</h3>
                                        <p className="text-red-600 mt-2">{result.error}</p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function ReviewModule({ db, userId, profileId, words }) {
            const [currentPage, setCurrentPage] = useState(1);
            const wordsPerPage = 9;

            if (words.length === 0) {
                return <p className="text-center text-gray-500 p-8">ä½ çš„å–®å­—åº«æ˜¯ç©ºçš„ï¼è«‹å…ˆåˆ°ã€Œæ–°å¢å–®å­—ã€åˆ†é åŠ å…¥ä¸€äº›å–®å­—ã€‚</p>;

            const indexOfLastWord = currentPage * wordsPerPage;

        function Flashcard({ wordData, db, userId, profileId }) {
            const [showTranslation, setShowTranslation] = useState(false);

                            )}
                        </div>
                    </div>
                    <div className={`flex justify-between items-center bg-gray-50 p-2 rounded-b-lg shadow-md border-2 border-t-0 ${wordData.learned ? 'border-green-400' : 'border-gray-200'}`}>

                        <button onClick={handleDelete} className={`p-1 rounded-full transition-all duration-300 ease-in-out ${isConfirmingDelete ? 'bg-red-500 text-white w-20' : 'text-red-400 hover:text-red-600 w-8'}`} aria-label={isConfirmingDelete ? 'ç¢ºèªåˆªé™¤' : 'åˆªé™¤å–®å­—'}>{isConfirmingDelete ? <span className="text-xs">ç¢ºèª?</span> : <Trash2Icon />}</button>
                    </div>
                </div>
            );
        }

        function TestModule({ words }) {
            const [testWords, setTestWords] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswer, setUserAnswer] = useState('');
            const [feedback, setFeedback] = useState({ message: '', type: '' });
            const [score, setScore] = useState(0);
            const [isTestFinished, setIsTestFinished] = useState(false);

            useEffect(() => {

            const startTest = () => {

                const shuffled = [...wordsToTest].sort(() => 0.5 - Math.random());

                setCurrentQuestionIndex(0);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (feedback.message) return;
                const currentWord = testWords[currentQuestionIndex];
                if (userAnswer.trim().toLowerCase() === currentWord.word.toLowerCase()) {
                    setFeedback({ message: 'æ­£ç¢ºï¼', type: 'correct' });
                    setScore(s => s + 1);
                } else {
                    setFeedback({ message: `éŒ¯èª¤ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${currentWord.word}`, type: 'incorrect' });

                setTimeout(() => {
                    if (currentQuestionIndex < testWords.length - 1) {

            if (words.length === 0) return <p className="text-center text-gray-500 p-8">ä½ çš„å–®å­—åº«æ˜¯ç©ºçš„ï¼ç„¡æ³•é€²è¡Œè€ƒè©¦ã€‚</p>;
            if (testWords.length === 0) return <div className="text-center p-8"><h3 className="text-xl font-bold">å¤ªæ£’äº†ï¼</h3><p className="text-lg mt-2">æ‰€æœ‰å–®å­—éƒ½å·²å­¸æœƒï¼Œè€ƒè©¦æ¨¡å¼ä¸­æ²’æœ‰é¡Œç›®ã€‚</p><p className="text-gray-500 mt-1">ä½ å¯ä»¥å–æ¶ˆå‹¾é¸ã€Œå·²å­¸æœƒã€ä¾†é‡æ–°æ¸¬é©—å®ƒå€‘ã€‚</p></div>;

            if (isTestFinished) {

            }

            const currentWordData = testWords[currentQuestionIndex];

            return (

                    <p className="text-gray-600 mb-2">ç¬¬ {currentQuestionIndex + 1} / {testWords.length} é¡Œ</p>
                    <div className="flex justify-center items-center gap-3 mb-6">
                        <h3 className="text-2xl font-semibold">"{questionSentence}"</h3>
                        <button onClick={() => speak(currentWordData.sentence)} className="text-gray-500 hover:text-blue-600"><Volume2Icon /></button>
                    </div>
                    <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-2 justify-center">
                         <input type="text" value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} placeholder="è«‹å¡«å…¥å–®å­—" className="flex-grow p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center" autoFocus disabled={!!feedback.message} />
                        <button type="submit" className="bg-blue-500 text-white font-bold p-3 rounded-lg hover:bg-blue-600 disabled:bg-gray-400" disabled={!!feedback.message}>é€å‡ºç­”æ¡ˆ</button>
                    </form>
                    {feedback.message && <div className={`mt-4 p-3 rounded-lg text-lg font-bold ${feedback.type === 'correct' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{feedback.message}</div>}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
