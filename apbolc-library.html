<body>

    <div class="card">
        <h1>ğŸ“š å®‰å¹³éˆç³§å ‚åœ–æ›¸å€Ÿé–±ç³»çµ±</h1>

        <div class="form-group">

        <div id="result-area">

            <p>ç‹€æ…‹ï¼š<span id="book-status" class="status-tag">æŸ¥è©¢ä¸­</span></p>

    <script>
        // â˜…â˜…â˜… è¨­å®šå€ï¼šè«‹æŠŠé€™è£¡æ›æˆæ‚¨ Render çš„ç¶²å€ (çµå°¾ä¸è¦æœ‰æ–œç·š) â˜…â˜…â˜…
        const API_BASE_URL = "https://library-system-yb3c.onrender.com";

        // --- ç¨‹å¼é‚è¼¯ ---
        const studentInput = document.getElementById('student_id');
        const bookInput = document.getElementById('book_id');
        const resultArea = document.getElementById('result-area');
        const actionsDiv = document.getElementById('actions');
        let currentBookId = null;
        let html5QrcodeScanner = null;

        // 1. è‡ªå‹•è®€å–/å„²å­˜å­¸è™Ÿ
        if (localStorage.getItem('student_id')) {
            studentInput.value = localStorage.getItem('student_id');
        }
        studentInput.addEventListener('change', () => {

        // 2. æƒææˆåŠŸå¾Œçš„å‹•ä½œ
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`æƒæåˆ°: ${decodedText}`);

            // å¡«å…¥è¼¸å…¥æ¡†
            bookInput.value = decodedText;

            if (!studentInput.value) {
                Swal.fire({
                    icon: 'warning',
                    title: 'è«‹å…ˆè¼¸å…¥å­¸è™Ÿï¼',
                    confirmButtonText: 'ç¢ºå®š',
                    confirmButtonColor: '#4361ee'
                });
                return;
            }

            // æƒææˆåŠŸå¾Œï¼Œé—œé–‰ç›¸æ©Ÿ
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().then(_ => {
                    console.log("Scanner cleared");
                    html5QrcodeScanner = null;
                }).catch(error => {
                    console.error("Failed to clear scanner", error);
                });
            }
            document.getElementById('camera-msg').innerText = "æƒææˆåŠŸï¼è™•ç†ä¸­...";

            // å‘¼å«å¾Œç«¯æŸ¥è©¢æ›¸ç±
            fetchBookInfo(decodedText);
        }

        // æ‰‹å‹•æŸ¥è©¢
        function manualSearch() {
            const bookId = bookInput.value.trim();
            if (!bookId) {
                Swal.fire({
                    icon: 'warning',
                    title: 'è«‹è¼¸å…¥æ›¸ç±æ¢ç¢¼ï¼',
                    confirmButtonText: 'ç¢ºå®š',
                    confirmButtonColor: '#4361ee'
                });
                return;
            }
            if (!studentInput.value) {
                Swal.fire({
                    icon: 'warning',
                    title: 'è«‹å…ˆè¼¸å…¥å­¸è™Ÿï¼',
                    confirmButtonText: 'ç¢ºå®š',
                    confirmButtonColor: '#4361ee'
                });
                return;
            }
            fetchBookInfo(bookId);
        }

        // 3. æŸ¥è©¢æ›¸ç± API
        async function fetchBookInfo(bookId) {
            resultArea.style.display = 'block';
            actionsDiv.innerHTML = '<p class="loading">æ­£åœ¨æŸ¥è©¢æ›¸ç±ç‹€æ…‹...</p>';

            // æ»¾å‹•åˆ°çµæœå€
            resultArea.scrollIntoView({ behavior: 'smooth' });

            try {
                const response = await fetch(`${API_BASE_URL}/scan/${bookId}`);
                if (!response.ok) throw new Error("æ‰¾ä¸åˆ°æ›¸ç±æˆ–é€£ç·šéŒ¯èª¤");

                const data = await response.json();
                currentBookId = data.book_id;

                // æ›´æ–°ç•«é¢
                document.getElementById('book-title').innerText = data.title;
                const statusEl = document.getElementById('book-status');
                const msgEl = document.getElementById('status-msg');

                statusEl.innerText = data.status;
                msgEl.innerText = data.message;

                statusEl.className = 'status-tag ' + (data.status === 'Available' ? 'status-available' : 'status-borrowed');

                // ç”¢ç”ŸæŒ‰éˆ•
                renderButtons(data.status);

            } catch (error) {
                // æ ¹æ“šä½¿ç”¨è€…è¦æ±‚ï¼Œçµ±ä¸€é¡¯ç¤ºæ­¤è¨Šæ¯
                Swal.fire({
                    icon: 'error',
                    title: 'æŸ¥ç„¡æ­¤æ›¸ï¼Œè«‹è¯çµ¡ç®¡ç†å“¡',
                    confirmButtonText: 'ç¢ºå®š',
                    confirmButtonColor: '#ef233c'
                }).then(() => {
                    resetScanner();
                });
                // æƒæå¤±æ•—æ™‚ï¼Œä¿æŒç›¸æ©Ÿé—œé–‰ï¼Œç­‰å¾…ä½¿ç”¨è€…æ‰‹å‹•é‡è©¦
                document.getElementById('camera-msg').innerText = "æƒæå¤±æ•—ï¼Œè«‹é‡è©¦";
            }
        }

        // 4. æ ¹æ“šç‹€æ…‹é¡¯ç¤ºæŒ‰éˆ•
        function renderButtons(status) {
            let html = '';

            if (status === 'Available') {
                html += `<button class="btn btn-green" onclick="doAction('borrow')">æˆ‘è¦å€Ÿæ›¸</button>`;
            } else if (status === 'Borrowed' || status === 'Reserved') {
                // å¦‚æœæ˜¯è¢«å€Ÿèµ°ï¼Œå¯èƒ½è¦é‚„æ›¸ï¼Œä¹Ÿå¯èƒ½è¦æ’éšŠ
                html += `<button class="btn btn-orange" onclick="doAction('return')">æˆ‘è¦é‚„æ›¸</button>`;
                html += `<button class="btn btn-blue" onclick="doAction('queue')">æˆ‘è¦æ’éšŠ</button>`;
            }

            html += `<button class="btn btn-red" onclick="resetScanner()">é‡æ–°æƒæ / æŸ¥è©¢</button>`;

            actionsDiv.innerHTML = html;
        }

        function resetScanner() {
            resultArea.style.display = 'none';
            bookInput.value = '';
            document.getElementById('camera-msg').innerText = "è«‹å…è¨±ä½¿ç”¨ç›¸æ©Ÿä»¥é€²è¡Œæƒæ";

            // é‡æ–°å•Ÿå‹•æƒæå™¨
            startScanner();
        }

        // 5. åŸ·è¡Œ å€Ÿ/é‚„/æ’éšŠ å‹•ä½œ
        async function doAction(actionType) {
            const studentId = studentInput.value;
            actionsDiv.innerHTML = '<p class="loading">æ­£åœ¨è™•ç†è«‹æ±‚...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/${actionType}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ book_id: currentBookId, student_id: studentId })
                });

                const result = await response.json();

                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'æˆåŠŸ',
                        text: result.message,
                        confirmButtonText: 'ç¢ºå®š',
                        confirmButtonColor: '#4cc9f0'
                    }).then(() => {
                        resetScanner();
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'å¤±æ•—',
                        text: result.message,
                        confirmButtonText: 'ç¢ºå®š',
                        confirmButtonColor: '#ef233c'
                    });
                    // å¤±æ•—å¾Œé‡æ–°é¡¯ç¤ºæŒ‰éˆ•
                    fetchBookInfo(currentBookId);
                }
            } catch (error) {
                // æ ¹æ“šä½¿ç”¨è€…è¦æ±‚ï¼Œçµ±ä¸€é¡¯ç¤ºæ­¤è¨Šæ¯
                Swal.fire({
                    icon: 'error',
                    title: 'æŸ¥ç„¡æ­¤æ›¸ï¼Œè«‹è¯çµ¡ç®¡ç†å“¡',
                    confirmButtonText: 'ç¢ºå®š',
                    confirmButtonColor: '#ef233c'

            }
        }

        async function startScanner() {
            // æ¸…é™¤èˆŠçš„å¯¦ä¾‹ï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
            if (html5QrcodeScanner) {
                try {
                    await html5QrcodeScanner.clear();
                } catch (e) {
                    console.log("Scanner clear error", e);
                }
                html5QrcodeScanner = null;
            }

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                {
                    fps: 10,
                    qrbox: 250,
                    videoConstraints: { facingMode: "environment" }
                }
            );
            html5QrcodeScanner.render(onScanSuccess);
        }

        // åˆå§‹åŒ–æƒæå™¨
        try {
            // ç›£è½å™¨ï¼šç¿»è­¯æŒ‰éˆ•èˆ‡é€£çµ
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) { // Element
                            // 1. è«‹æ±‚æ¬Šé™æŒ‰éˆ•
                            if (node.id === 'html5-qrcode-button-camera-permission') {
                                node.innerText = 'è«‹æ±‚ç›¸æ©Ÿæ¬Šé™ (é–‹å•Ÿæƒæ)';
                            }
                            // 2. åˆ‡æ›æƒææ¨¡å¼é€£çµ
                            if (node.id === 'html5-qrcode-anchor-scan-type-change') {
                                const text = node.innerText.toLowerCase();
                                if (text.includes('scan an image file')) {
                                    node.innerText = 'å¾ç›¸ç°¿é¸å–åœ–ç‰‡æƒæ';
                                } else if (text.includes('scan using camera directly')) {
                                    node.innerText = 'ç›´æ¥ä½¿ç”¨ç›¸æ©Ÿæƒæ';
                                }
                            }
                            // 3. æª”æ¡ˆé¸æ“‡èˆ‡æ‹–æ”¾å€åŸŸ
                            if (node.innerText) {
                                // è™•ç† "Choose Image" å’Œ "No image chosen"
                                if (node.innerText.includes('Choose Image') || node.innerText.includes('No image chosen')) {
                                    const labels = node.getElementsByTagName('label');
                                    for (let label of labels) {
                                        if (label.innerText.includes('Choose Image')) {
                                            label.innerText = 'é¸æ“‡åœ–ç‰‡';
                                        }
                                    }
                                    // è™•ç† "No image chosen"
                                    if (node.innerText.includes('No image chosen')) {
                                        node.innerHTML = node.innerHTML.replace('No image chosen', 'æœªé¸æ“‡åœ–ç‰‡');
                                    }
                                }

                                // è™•ç†æ‹–æ”¾æç¤º
                                if (node.innerText.includes('Or drop an image to scan')) {
                                    const divs = node.getElementsByTagName('div');
                                    for (let div of divs) {
                                        if (div.innerText.includes('Or drop an image to scan')) {
                                            div.innerText = 'æˆ–å°‡åœ–ç‰‡æ‹–æ›³è‡³æ­¤';
                                        }
                                    }
                                    // æœ‰æ™‚å€™æ–‡å­—ç›´æ¥åœ¨ node å…§
                                    if (node.innerHTML.includes('Or drop an image to scan')) {
                                        node.innerHTML = node.innerHTML.replace('Or drop an image to scan', 'æˆ–å°‡åœ–ç‰‡æ‹–æ›³è‡³æ­¤');
                                    }
                                }
                            }
                        }
                    });
                });
            });

            observer.observe(document.getElementById('reader'), {
                childList: true,
                subtree: true
            });

            startScanner();

        } catch (e) {
            console.error("Scanner init failed", e);
            document.getElementById('reader').innerHTML = "<p style='padding:20px; color:red;'>ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼Œè«‹ä½¿ç”¨æ‰‹å‹•è¼¸å…¥ã€‚</p>";
        }

    </script>
